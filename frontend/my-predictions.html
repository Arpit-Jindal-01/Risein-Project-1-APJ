<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Predictions - TimeLock</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .my-predictions-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header-section h1 {
            margin: 0 0 10px 0;
            color: #667eea;
            font-size: 2.5em;
        }

        .header-section p {
            margin: 0;
            color: #666;
            font-size: 1.1em;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 1.1em;
        }

        .predictions-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .predictions-section h2 {
            margin: 0 0 20px 0;
            color: #667eea;
            font-size: 2em;
        }

        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .prediction-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 3px solid #10b981;
            position: relative;
            overflow: hidden;
        }

        .prediction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .prediction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .new-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .prediction-id {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .prediction-question {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .prediction-details {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: bold;
        }

        .pool-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .pool-box {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .pool-yes {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .pool-no {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .pool-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .pool-amount {
            font-size: 1.5em;
            font-weight: bold;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-open {
            background: #10b981;
            color: white;
        }

        .status-locked {
            background: #f59e0b;
            color: white;
        }

        .status-resolved {
            background: #6366f1;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #666;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .blockchain-link {
            margin-top: 15px;
            padding: 10px;
            background: #f0f9ff;
            border-radius: 8px;
            border: 1px solid #bae6fd;
        }

        .blockchain-link a {
            color: #0284c7;
            text-decoration: none;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .blockchain-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .predictions-grid {
                grid-template-columns: 1fr;
            }
            
            .header-section h1 {
                font-size: 1.8em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="my-predictions-container">
        <!-- Header -->
        <div class="header-section">
            <h1>üéØ My Created Predictions</h1>
            <p>All predictions you've created on the blockchain</p>
            
            <div class="action-buttons">
                <button onclick="window.location.href='index.html'" class="btn btn-secondary">
                    ‚Üê Back to Home
                </button>
                <button onclick="loadMyPredictions()" class="btn btn-primary">
                    üîÑ Refresh
                </button>
                <button onclick="clearLocalStorage()" class="btn btn-secondary">
                    üóëÔ∏è Clear Cache
                </button>
                <button onclick="window.location.href='index.html#create'" class="btn btn-success">
                    ‚ûï Create New Prediction
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCreated">0</div>
                <div class="stat-label">Total Created</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalStaked">0 XLM</div>
                <div class="stat-label">Total Staked</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="openPredictions">0</div>
                <div class="stat-label">Open Predictions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="resolvedPredictions">0</div>
                <div class="stat-label">Resolved</div>
            </div>
        </div>

        <!-- Predictions List -->
        <div class="predictions-section">
            <h2>üìã Your Predictions</h2>
            <div id="myPredictionsContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading your predictions...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/11.3.0/stellar-sdk.min.js"></script>
    <script>
        // Configuration
        const CONTRACT_ID = 'CC2OBONLPDUPDMWJ34E77F2YKECLCWC5XS26EZG2KVV5OAS3LW4ZP2MD';
        const NETWORK_PASSPHRASE = 'Test SDF Network ; September 2015';
        const RPC_URL = 'https://soroban-testnet.stellar.org';

        let userWalletAddress = null;

        // Initialize
        async function init() {
            console.log('üöÄ Initializing My Predictions page...');
            
            // Try to get wallet address from localStorage or Freighter
            await connectWallet();
            
            // Load predictions
            await loadMyPredictions();
        }

        async function connectWallet() {
            try {
                // First check if we have it saved
                const saved = localStorage.getItem('connectedWallet');
                if (saved) {
                    userWalletAddress = saved;
                    console.log('‚úÖ Loaded wallet from localStorage:', userWalletAddress);
                    return;
                }

                // Try Freighter
                if (window.freighterApi) {
                    const isAllowed = await window.freighterApi.isAllowed();
                    if (isAllowed) {
                        userWalletAddress = await window.freighterApi.getPublicKey();
                        localStorage.setItem('connectedWallet', userWalletAddress);
                        console.log('‚úÖ Connected to Freighter:', userWalletAddress);
                    }
                }
            } catch (e) {
                console.log('Could not connect wallet:', e.message);
            }
        }

        async function loadMyPredictions() {
            const container = document.getElementById('myPredictionsContainer');
            
            try {
                console.log('üì° Loading your predictions...');
                
                // Get predictions from localStorage
                const stored = localStorage.getItem('localPredictions');
                let localPredictions = stored ? JSON.parse(stored) : [];
                
                console.log(`üì¶ Found ${localPredictions.length} predictions in localStorage`);
                
                // Filter by wallet address if available
                let myPredictions = localPredictions;
                if (userWalletAddress) {
                    myPredictions = localPredictions.filter(p => 
                        p.creator === userWalletAddress || 
                        !p.creator // Include predictions without creator info
                    );
                    console.log(`üë§ Filtered to ${myPredictions.length} predictions for wallet ${userWalletAddress}`);
                }

                // Update stats
                updateStats(myPredictions);

                // Display predictions
                if (myPredictions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üéØ</div>
                            <h3>No Predictions Yet</h3>
                            <p>You haven't created any predictions yet. Create your first one!</p>
                            <button onclick="window.location.href='index.html#create'" class="btn btn-success">
                                ‚ûï Create Your First Prediction
                            </button>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="predictions-grid">
                            ${myPredictions.map(pred => createPredictionCard(pred)).join('')}
                        </div>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Error loading predictions:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Predictions</h3>
                        <p>${error.message}</p>
                        <button onclick="loadMyPredictions()" class="btn btn-primary">
                            üîÑ Try Again
                        </button>
                    </div>
                `;
            }
        }

        function createPredictionCard(pred) {
            const unlockDate = new Date(pred.unlock_time * 1000);
            const isNew = pred.isLocal;
            const yesXLM = ((pred.yes_pool || 0) / 10000000).toFixed(2);
            const noXLM = ((pred.no_pool || 0) / 10000000).toFixed(2);
            
            // Determine status
            let statusClass = 'status-open';
            let statusText = 'Open';
            if (pred.status === 'Locked') {
                statusClass = 'status-locked';
                statusText = 'Locked';
            } else if (pred.status === 'Resolved') {
                statusClass = 'status-resolved';
                statusText = 'Resolved';
            }

            return `
                <div class="prediction-card">
                    ${isNew ? '<div class="new-badge">üÜï JUST CREATED</div>' : ''}
                    
                    <div class="prediction-id">Prediction #${pred.id}</div>
                    <div class="prediction-question">${pred.question}</div>
                    
                    <div class="prediction-details">
                        <div class="detail-row">
                            <span class="detail-label">Status</span>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">‚è∞ Unlock Time</span>
                            <span class="detail-value">${unlockDate.toLocaleDateString()} ${unlockDate.toLocaleTimeString()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üë§ Creator</span>
                            <span class="detail-value" style="font-size: 0.85em;">${shortenAddress(pred.creator || 'You')}</span>
                        </div>
                    </div>

                    <div class="pool-info">
                        <div class="pool-box pool-yes">
                            <div class="pool-label">‚úÖ YES Pool</div>
                            <div class="pool-amount">${yesXLM} XLM</div>
                        </div>
                        <div class="pool-box pool-no">
                            <div class="pool-label">‚ùå NO Pool</div>
                            <div class="pool-amount">${noXLM} XLM</div>
                        </div>
                    </div>

                    <div class="blockchain-link">
                        <a href="https://stellar.expert/explorer/testnet/contract/${CONTRACT_ID}" target="_blank">
                            üîó View on Stellar Expert ‚Üí
                        </a>
                    </div>
                </div>
            `;
        }

        function updateStats(predictions) {
            // Total created
            document.getElementById('totalCreated').textContent = predictions.length;

            // Total staked
            const totalStaked = predictions.reduce((sum, p) => {
                return sum + (p.yes_pool || 0) + (p.no_pool || 0);
            }, 0);
            document.getElementById('totalStaked').textContent = (totalStaked / 10000000).toFixed(2) + ' XLM';

            // Open predictions
            const openCount = predictions.filter(p => p.status === 'Open').length;
            document.getElementById('openPredictions').textContent = openCount;

            // Resolved predictions
            const resolvedCount = predictions.filter(p => p.status === 'Resolved').length;
            document.getElementById('resolvedPredictions').textContent = resolvedCount;
        }

        function shortenAddress(address) {
            if (!address || address === 'You') return 'You';
            return address.slice(0, 4) + '...' + address.slice(-4);
        }

        function clearLocalStorage() {
            if (confirm('‚ö†Ô∏è This will clear all cached predictions. Continue?')) {
                localStorage.removeItem('localPredictions');
                console.log('üóëÔ∏è Cleared localStorage');
                loadMyPredictions();
            }
        }

        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
