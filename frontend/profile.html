<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - TimeLock Predictions</title>
    <link rel="stylesheet" href="styles_animated.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .profile-address {
            font-size: 1.2rem;
            font-family: 'Monaco', monospace;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .profile-stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .profile-stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .profile-stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .profile-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .profile-section h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            color: var(--dark);
        }

        .prediction-history {
            display: grid;
            gap: 15px;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: var(--light);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
        }

        .history-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .history-item.won {
            border-left-color: var(--success);
            background: #d1fae5;
        }

        .history-item.lost {
            border-left-color: var(--error);
            background: #fee2e2;
        }

        .history-item.pending {
            border-left-color: var(--warning);
            background: #fef3c7;
        }

        .history-info {
            flex: 1;
        }

        .history-question {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .history-meta {
            font-size: 0.85rem;
            color: var(--text);
            opacity: 0.7;
        }

        .history-outcome {
            text-align: right;
        }

        .history-result {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .history-result.win {
            color: var(--success);
        }

        .history-result.loss {
            color: var(--error);
        }

        .history-result.pending {
            color: var(--warning);
        }

        .history-amount {
            font-size: 0.9rem;
            color: var(--text);
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .achievement-card {
            background: var(--light);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid var(--border);
        }

        .achievement-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .achievement-card.unlocked {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-color: #fbbf24;
        }

        .achievement-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .achievement-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .achievement-desc {
            font-size: 0.85rem;
            color: var(--text);
            opacity: 0.7;
        }

        .no-connect {
            text-align: center;
            padding: 60px 20px;
        }

        .no-connect h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="profile-container">
        <a href="index.html" class="back-link">
            ‚Üê Back to Home
        </a>

        <div id="notConnected" class="no-connect" style="display: none;">
            <div class="profile-section">
                <h2>üîí Wallet Not Connected</h2>
                <p style="margin-bottom: 20px;">Please connect your Freighter wallet to view your profile</p>
                <a href="index.html" class="btn btn-primary">Go to Home & Connect</a>
            </div>
        </div>

        <div id="profileContent">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar">üë§</div>
                <h1>My Profile</h1>
                <div class="profile-address" id="userAddress">Loading...</div>
                
                <div class="profile-stats">
                    <div class="profile-stat">
                        <div class="profile-stat-value" id="totalPredictions">0</div>
                        <div class="profile-stat-label">Predictions</div>
                    </div>
                    <div class="profile-stat">
                        <div class="profile-stat-value" id="totalWins">0</div>
                        <div class="profile-stat-label">Wins</div>
                    </div>
                    <div class="profile-stat">
                        <div class="profile-stat-value" id="winPercentage">0%</div>
                        <div class="profile-stat-label">Win Rate</div>
                    </div>
                    <div class="profile-stat">
                        <div class="profile-stat-value" id="totalEarnings">0</div>
                        <div class="profile-stat-label">Total Earnings</div>
                    </div>
                    <div class="profile-stat">
                        <div class="profile-stat-value" id="activeStakes">0</div>
                        <div class="profile-stat-label">Active Stakes</div>
                    </div>
                </div>
            </div>

            <!-- Prediction History -->
            <div class="profile-section">
                <h2>üìú Prediction History</h2>
                <div class="prediction-history" id="predictionHistory">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Achievements -->
            <div class="profile-section">
                <h2>üèÜ Achievements</h2>
                <div class="achievement-grid" id="achievementsGrid">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Freighter API -->
    <script src="https://unpkg.com/@stellar/freighter-api@1.7.1/dist/index.min.js"></script>

    <script>
        const { requestAccess, setAllowed } = freighterApi;

        // Mock user data
        const userData = {
            address: null,
            stats: {
                total: 12,
                wins: 8,
                losses: 3,
                pending: 1,
                earnings: 2450
            },
            history: [
                {
                    id: 1,
                    question: "Will Bitcoin hit $100k by year end?",
                    stake: 150,
                    choice: "YES",
                    result: "won",
                    earnings: 450,
                    date: "2024-10-15"
                },
                {
                    id: 2,
                    question: "Will Ethereum reach $5000 next month?",
                    stake: 200,
                    choice: "NO",
                    result: "won",
                    earnings: 380,
                    date: "2024-10-10"
                },
                {
                    id: 3,
                    question: "Will XRP win SEC case by Q1 2025?",
                    stake: 100,
                    choice: "YES",
                    result: "lost",
                    earnings: 0,
                    date: "2024-10-05"
                },
                {
                    id: 4,
                    question: "Will Dogecoin reach $1 this year?",
                    stake: 150,
                    choice: "NO",
                    result: "won",
                    earnings: 320,
                    date: "2024-09-28"
                },
                {
                    id: 5,
                    question: "Will Solana hit $200 by December?",
                    stake: 175,
                    choice: "YES",
                    result: "pending",
                    earnings: null,
                    date: "2024-10-20"
                }
            ],
            achievements: [
                { icon: "üéØ", title: "First Prediction", desc: "Created your first prediction", unlocked: true },
                { icon: "üî•", title: "Hot Streak", desc: "Win 5 predictions in a row", unlocked: true },
                { icon: "üíé", title: "Diamond Hands", desc: "Stake over 1000 XLM", unlocked: true },
                { icon: "üèÜ", title: "Champion", desc: "Win 10 predictions", unlocked: false },
                { icon: "üìà", title: "Analyst", desc: "Create 20 predictions", unlocked: false },
                { icon: "üéì", title: "Professor", desc: "Achieve 80% win rate", unlocked: true },
                { icon: "üí∞", title: "High Roller", desc: "Earn 5000 XLM total", unlocked: false },
                { icon: "‚ö°", title: "Quick Draw", desc: "Stake within 1 hour of creation", unlocked: true }
            ]
        };

        // Check wallet connection
        async function initProfile() {
            try {
                if (typeof freighterApi === 'undefined') {
                    showNotConnected();
                    return;
                }

                const isAllowed = await setAllowed();
                if (isAllowed) {
                    const publicKey = await requestAccess();
                    userData.address = publicKey;
                    loadProfile();
                } else {
                    showNotConnected();
                }
            } catch (e) {
                console.error('Error loading profile:', e);
                showNotConnected();
            }
        }

        function showNotConnected() {
            document.getElementById('notConnected').style.display = 'block';
            document.getElementById('profileContent').style.display = 'none';
        }

        function loadProfile() {
            // Update address
            document.getElementById('userAddress').textContent = userData.address;

            // Update stats
            document.getElementById('totalPredictions').textContent = userData.stats.total;
            document.getElementById('totalWins').textContent = userData.stats.wins;
            const winRate = ((userData.stats.wins / userData.stats.total) * 100).toFixed(1);
            document.getElementById('winPercentage').textContent = `${winRate}%`;
            document.getElementById('totalEarnings').textContent = `${userData.stats.earnings} XLM`;
            document.getElementById('activeStakes').textContent = userData.stats.pending;

            // Load history
            const historyContainer = document.getElementById('predictionHistory');
            historyContainer.innerHTML = '';
            
            userData.history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${item.result}`;
                
                let resultText, resultClass, amountText;
                if (item.result === 'won') {
                    resultText = `+${item.earnings} XLM`;
                    resultClass = 'win';
                    amountText = `Staked: ${item.stake} XLM`;
                } else if (item.result === 'lost') {
                    resultText = `-${item.stake} XLM`;
                    resultClass = 'loss';
                    amountText = `Staked: ${item.stake} XLM`;
                } else {
                    resultText = 'Pending';
                    resultClass = 'pending';
                    amountText = `Staked: ${item.stake} XLM`;
                }

                historyItem.innerHTML = `
                    <div class="history-info">
                        <div class="history-question">${item.question}</div>
                        <div class="history-meta">
                            ${item.choice === 'YES' ? '‚úÖ' : '‚ùå'} ${item.choice} ‚Ä¢ 
                            ${new Date(item.date).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="history-outcome">
                        <div class="history-result ${resultClass}">${resultText}</div>
                        <div class="history-amount">${amountText}</div>
                    </div>
                `;
                
                historyContainer.appendChild(historyItem);
            });

            // Load achievements
            const achievementsGrid = document.getElementById('achievementsGrid');
            achievementsGrid.innerHTML = '';
            
            userData.achievements.forEach(achievement => {
                const card = document.createElement('div');
                card.className = `achievement-card ${achievement.unlocked ? 'unlocked' : ''}`;
                card.innerHTML = `
                    <div class="achievement-icon">${achievement.unlocked ? achievement.icon : 'üîí'}</div>
                    <div class="achievement-title">${achievement.title}</div>
                    <div class="achievement-desc">${achievement.desc}</div>
                `;
                achievementsGrid.appendChild(card);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initProfile);
    </script>
</body>
</html>
